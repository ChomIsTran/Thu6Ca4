name: Deploy to Somee via FTP

on:
  push:
    branches:
      - main     # Nhánh bạn muốn deploy (main hoặc master)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: FTP Deploy to Somee
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.U }}
          password: ${{ secrets.PW }}
          protocol: ftp
          port: 21
          local-dir: ./          # Thư mục chứa code
          server-dir: /          # Thư mục gốc FTP Somee (public folder)
          timeout: 60000         # tránh lỗi timeout
          log-level: standard
